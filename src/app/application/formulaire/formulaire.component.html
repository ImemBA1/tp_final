<div class="container" style="margin-top: 65px">
  <h2>User Settings</h2>
    <form #form = "ngForm" ngNativeValidate (ngSubmit)="onSubmit(form)">

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control"  [(ngModel)]="user.name" 
        required #nameField = "ngModel"/>
        <div [hidden] = "nameField.valid || nameField.untouched" class="alert alert-danger">
            Veuillez entrer un nom!
        </div>
      </div>

      <div class="form-check form-group">
        <input class="form-check-input" type="checkbox"
                id="emailOffers" name="emailOffers"  [(ngModel)]="user.emailOffers">
        <label class="form-check-label" for="emailOffers">
          Email Special Offers
        </label>
      </div>

      <p>User Interface Style</p>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="interfaceStyle" 
                 id="lightInterface" value="light" checked  [(ngModel)]="user.interfaceStyle">
          <label class="form-check-label" for="lightInterface">
            Light
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="interfaceStyle" 
                 id="mediumInterface" value="medium"  [(ngModel)]="user.interfaceStyle">
          <label class="form-check-label" for="mediumInterface">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="interfaceStyle" 
                  id="darkInterface" value="dark"  [(ngModel)]="user.interfaceStyle"> 
          <label class="form-check-label" for="darkInterface">
            Dark
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="subscriptionType">Subscription Type</label>
        <select class="form-control" id="subscriptionType" name="subscriptionType"  [(ngModel)]="user.subscriptionType">
          <option>Monthly</option>
          <option>Annual</option>
          <option>Lifetime</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" class="form-control" 
                  rows="3"  [(ngModel)]="user.notes"></textarea>
      </div>     
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" 
        [(ngModel)]="user.password" #pwdField="ngModel" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
      </div>   

      <button class="btn btn-primary">Send</button>
    </form>
  </div>
